<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Fiscale - Regime Forfettario</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-start p-6">

  <!-- Header -->
  <header class="flex items-center gap-4 mb-8 w-full max-w-5xl">
    <img src="logo.png" alt="Logo" class="h-32">
    <h1 class="text-3xl font-semibold text-gray-800">Agenda Fiscale per il Regime Forfettario</h1>
  </header>

  <main class="w-full max-w-5xl flex flex-col gap-10">

    <!-- Inserimento Dati -->
    <section class="bg-white rounded-2xl shadow-md p-8">
      <h2 class="text-2xl font-bold mb-6 text-blue-700">Inserisci i tuoi dati</h2>

      <div class="flex flex-col md:flex-row gap-4 mb-6">
        <input type="text" id="nome" placeholder="Nome e Cognome" class="border border-gray-300 rounded-lg p-3 flex-1">
        <input type="text" id="codiceFiscale" placeholder="Codice Fiscale" class="border border-gray-300 rounded-lg p-3 flex-1">
      </div>

      <div class="flex flex-col md:flex-row gap-4 mb-6">
        <button onclick="setTipoAzienda('start-up')" class="bg-blue-500 hover:bg-blue-600 text-white rounded-lg p-3 w-full md:w-1/2">Start-Up (5%)</button>
        <button onclick="setTipoAzienda('forfettario')" class="bg-green-500 hover:bg-green-600 text-white rounded-lg p-3 w-full md:w-1/2">Standard (15%)</button>
      </div>

      <div id="inputs-fattura" class="hidden flex flex-col gap-4">
        <select id="previdenza" class="border border-gray-300 rounded-lg p-3">
          <option value="gestione-separata">Gestione Separata INPS</option>
          <option value="cassa-privata">Cassa Previdenziale</option>
        </select>

        <select id="ateco" class="border border-gray-300 rounded-lg p-3">
          <option value="0.78">Attività Professionali (78%)</option>
          <option value="0.62">Servizi di Supporto (62%)</option>
          <option value="0.40">Commercio (40%)</option>
          <option value="0.86">Industria/Artigianato (86%)</option>
        </select>

        <input type="date" id="data" class="border border-gray-300 rounded-lg p-3">
        <input type="number" id="fatturato" placeholder="Importo fattura (€)" class="border border-gray-300 rounded-lg p-3">

        <button onclick="aggiungiFattura()" class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg p-3">Aggiungi Fattura</button>
      </div>
    </section>

    <!-- Storico Fatture -->
    <section id="storico-fatture" class="hidden bg-white rounded-2xl shadow-md p-8">
      <h3 class="text-xl font-bold text-blue-700 mb-4">Storico Fatture</h3>
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-gray-700">
          <thead>
            <tr class="bg-gray-100 text-left">
              <th class="p-2">Data</th>
              <th class="p-2">Importo</th>
              <th class="p-2">Imponibile</th>
              <th class="p-2">INPS/Cassa</th>
              <th class="p-2">Imposta</th>
              <th class="p-2">Totale</th>
              <th class="p-2">Netto</th>
              <th class="p-2">Trimestre</th>
              <th class="p-2">Azioni</th>
            </tr>
          </thead>
          <tbody id="lista-fatture"></tbody>
        </table>
      </div>
    </section>

    <!-- Residuo -->
    <section id="residuo-container" class="hidden bg-white rounded-2xl shadow-md p-8 text-center">
      <h3 class="text-xl font-bold text-green-700 mb-4">Residuo Fatturabile</h3>
      <p id="residuo" class="text-2xl font-semibold text-gray-800"></p>
    </section>

    <!-- Riepilogo -->
    <section id="riepilogo-contributi" class="hidden bg-white rounded-2xl shadow-md p-8">
      <h3 class="text-xl font-bold text-blue-700 mb-4">Riepilogo Contributi e Imposte</h3>
      <p id="riepilogo" class="text-gray-700"></p>
    </section>

    <!-- Pagamenti Previsti -->
    <section id="pagamenti-previsti" class="hidden bg-white rounded-2xl shadow-md p-8">
      <h3 class="text-xl font-bold text-blue-700 mb-4">Pagamenti Previsti</h3>
      <p id="pagamenti" class="text-gray-700"></p>
    </section>

    <!-- Generatore PDF -->
    <section id="pdf-generator" class="hidden bg-white rounded-2xl shadow-md p-8 text-center">
      <h3 class="text-xl font-bold text-blue-700 mb-6">Genera Fac-Simile F24</h3>
      <select id="tipoPagamento" class="border border-gray-300 rounded-lg p-3 mb-4 w-full">
        <option value="saldo">Saldo e Primo Acconto (30 giugno)</option>
        <option value="secondo-acconto">Secondo Acconto (30 novembre)</option>
      </select>
      <button onclick="generaF24PDF()" class="bg-indigo-500 hover:bg-indigo-600 text-white rounded-lg p-3 w-full">Genera PDF</button>
    </section>

  </main>

  <footer class="text-center text-gray-500 text-sm mt-12">
    © 2025 - Hemy Srls
  </footer>

  <script src="script.js"></script>
</body>
</html>
