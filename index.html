<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Agenda Fiscale - Regime Forfettario</title>

  <main class="w-full max-w-5xl flex flex-col gap-10">

      <div class="flex flex-col md:flex-row gap-4 mb-6">
        <input type="text" id="nome" placeholder="Nome" class="border border-gray-300 rounded-lg p-3 flex-1">
        <input type="text" id="cognome" placeholder="Cognome" class="border border-gray-300 rounded-lg p-3 flex-1">
        <input type="text" id="codiceFiscale" placeholder="Codice Fiscale" class="border border-gray-300 rounded-lg p-3 flex-1">
      </div>

      <!-- (Il resto dei tuoi campi di selezione e inserimento rimane invariato) -->

    </section>

    <!-- (Il resto del sito: Storico, Residuo, Riepilogo, ecc., rimane invariato) -->

  </main>
