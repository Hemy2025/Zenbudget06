<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calcolo Regime Forfettario 2025</title>
</head>
<body>
  <h1>Calcolo Regime Forfettario 2025</h1>
  <form id="form">
    <label for="attivita">Seleziona la tua attività:</label>
    <select id="attivita" name="attivita">
      <option value="professione">Professionista (Cassa Privata)</option>
      <option value="gestione_separata">Professionista (Gestione Separata)</option>
      <option value="commercio_dettaglio">Commercio all’ingrosso e al dettaglio</option>
      <option value="ambulante_alimentari">Commercio ambulante di prodotti alimentari e bevande</option>
      <option value="ambulante_altri">Commercio ambulante di altri prodotti</option>
    </select>

    <label for="fatturato">Fatturato annuo (€):</label>
    <input type="number" id="fatturato" name="fatturato" required />

    <button type="submit">Calcola</button>
  </form>

  <div id="risultati"></div>

  <script src="script.js"></script>
</body>
</html>
